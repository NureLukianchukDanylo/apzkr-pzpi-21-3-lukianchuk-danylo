<div class="container">
    <h1 class="mt-3">Add Smart Bracelet</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">

            <div class="mt-3">
                <label for="serialNumber" class="form-label">Serial Number</label>
                <input type="text" id="serialNumber" class="form-control" name="serialNumber" [(ngModel)]="model.serialNumber">
            </div>

            <div class="mt-3">
                <label for="startUsageDate" class="form-label">Start Usage Date</label>
                <input type="date" id="startUsageDate" class="form-control" name="startUsageDate" value="model.startUsageDate"
                [ngModel]="model.startUsageDate | date: 'yyyy-MM-dd'" (ngModelChange)="model.startUsageDate = $event">
            </div>

            <div class="mt-3">
                <label for="endUsageDate" class="form-label">End Usage Date</label>
                <input type="date" id="endUsageDate" class="form-control" name="endUsageDate" value="model.endUsageDate"
                [ngModel]="model.endUsageDate | date: 'yyyy-MM-dd'" (ngModelChange)="model.endUsageDate = $event">
            </div>

            <div class="mt-3">
                <label for="accessLatitude1" class="form-label">Access Latitude 1</label>
                <input type="number" id="accessLatitude1" name="accessLatitude1" class="form-control" [(ngModel)]="model.accessLatitude1">
            </div>

            <div class="mt-3">
                <label for="accessLongitude1" class="form-label">Access Longitude 1</label>
                <input type="number" id="accessLongitude1" name="accessLongitude1" class="form-control" [(ngModel)]="model.accessLongitude1">
            </div>

            <div class="mt-3">
                <label for="accessLatitude2" class="form-label">Access Latitude 2</label>
                <input type="number" id="accessLatitude2" name="accessLatitude2" class="form-control" [(ngModel)]="model.accessLatitude2">
            </div>

            <div class="mt-3">
                <label for="accessLongitude2" class="form-label">Access Longitude 2</label>
                <input type="number" id="accessLongitude2" name="accessLongitude2" class="form-control" [(ngModel)]="model.accessLongitude2">
            </div>

            <div class="mt-3">
                <label for="currentLatitude" class="form-label">Current Latitude</label>
                <input type="number" id="currentLatitude" name="currentLatitude" class="form-control" [(ngModel)]="model.currentLatitude">
            </div>

            <div class="mt-3">
                <label for="currentLongitude" class="form-label">Current Longitude</label>
                <input type="number" id="currentLongitude" name="currentLongitude" class="form-control" [(ngModel)]="model.currentLongitude">
            </div>

            <div class="mt-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" name="status" class="form-select" [(ngModel)]="model.status">
                    <option *ngFor="let status of smartBraceletStatuses" [value]="status.value">{{status.key}}</option>
                </select>
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
