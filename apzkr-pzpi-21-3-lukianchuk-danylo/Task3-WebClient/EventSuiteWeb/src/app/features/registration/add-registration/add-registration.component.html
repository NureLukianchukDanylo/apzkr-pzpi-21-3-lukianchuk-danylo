<div class="container">
    <h1 class="mt-3">Add Registration</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">

            <div class="mt-3">
                <label for="event" class="form-label">Event</label>
                <ng-container *ngIf="events$ | async as events">
                    <select id="event" name="event" class="form-select" [(ngModel)]="model.eventId">
                        <option *ngFor="let event of events" [value]="event.id">{{event.name}}</option>
                    </select>
                </ng-container> 
            </div>

            <div class="mt-3">
                <label for="user" class="form-label">User</label>
                <ng-container *ngIf="users$ | async as users">
                    <select id="user" name="user" class="form-select" [(ngModel)]="model.userId">
                        <option *ngFor="let user of users" [value]="user.id">{{user.email}}</option>
                    </select>
                </ng-container> 
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
