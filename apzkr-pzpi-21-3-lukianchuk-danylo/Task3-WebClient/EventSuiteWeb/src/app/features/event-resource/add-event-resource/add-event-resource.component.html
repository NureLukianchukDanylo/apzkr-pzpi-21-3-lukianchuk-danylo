<div class="container">
    <h1 class="mt-3">Add Event Resource</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">

            <div class="mt-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" id="amount" name="amount" class="form-control" [(ngModel)]="model.amount"> 
            </div>

            <div class="mt-3">
                <label for="event" class="form-label">Event</label>
                <ng-container *ngIf="events$ | async as events">
                    <select id="event" name="event" class="form-select" [(ngModel)]="model.eventId">
                        <option *ngFor="let event of events" [value]="event.id">{{event.name}}</option>
                    </select>
                </ng-container> 
            </div>

            <div class="mt-3">
                <label for="reseource" class="form-label">Resource</label>
                <ng-container *ngIf="resources$ | async as resources">
                    <select id="resource" name="resource" class="form-select" [(ngModel)]="model.resourceId">
                        <option *ngFor="let resource of resources" [value]="resource.id">{{resource.name}}</option>
                    </select>
                </ng-container> 
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
