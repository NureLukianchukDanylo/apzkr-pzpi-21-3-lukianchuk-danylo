<div class="container">
    <h1 class="mt-3">Edit Reservation</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">

            <div class="mt-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" name="description" class="form-control" [(ngModel)]="model!.description"> 
            </div>

            <div class="mt-3">
                <label for="event" class="form-label">Event</label>
                <ng-container *ngIf="events$ | async as events">
                    <select id="event" name="event" class="form-select" [(ngModel)]="selectedEvent">
                        <option *ngFor="let event of events" [value]="event.id">{{event.name}}</option>
                    </select>
                </ng-container> 
            </div>

            <div class="mt-3">
                <label for="venue" class="form-label">Venue</label>
                <ng-container *ngIf="venues$ | async as venues">
                    <select id="venue" name="venue" class="form-select" [(ngModel)]="selectedVenue">
                        <option *ngFor="let venue of venues" [value]="venue.id">{{venue.id}}</option>
                    </select>
                </ng-container> 
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
