<div class="container">
    <h1 class="mt-3">Add Event</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">

            <div class="mt-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" [(ngModel)]="model.name"> 
            </div>

            <div class="mt-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" name="description" class="form-control" [(ngModel)]="model.description"> 
            </div>

            <div class="mt-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" id="startDate" class="form-control" name="startDate" value="model.startDate"
                [ngModel]="model.startDate | date: 'yyyy-MM-dd'" (ngModelChange)="model.startDate = $event">
            </div>

            <div class="mt-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" id="endDate" class="form-control" name="endDate" value="model.endDate"
                [ngModel]="model.endDate | date: 'yyyy-MM-dd'" (ngModelChange)="model.endDate = $event">
            </div>

            <div class="mt-3">
                <label for="size" class="form-label">Size</label>
                <input type="number" id="size" name="size" class="form-control" [(ngModel)]="model.size"> 
            </div>

            <div class="mt-3">
                <label for="paidEntrance" class="form-check-label">Paid Entrance</label>
                <input type="checkbox" id="paidEntrance" name="paidEntrance" class="form-check-input" [(ngModel)]="model!.paidEntrance"> 
            </div>

            <div class="mt-3">
                <label for="user" class="form-label">User</label>
                <ng-container *ngIf="users$ | async as users">
                    <select id="user" name="user" class="form-select" [(ngModel)]="model.userId">
                        <option *ngFor="let user of users" [value]="user.id">{{user.email}}</option>
                    </select>
                </ng-container> 
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
