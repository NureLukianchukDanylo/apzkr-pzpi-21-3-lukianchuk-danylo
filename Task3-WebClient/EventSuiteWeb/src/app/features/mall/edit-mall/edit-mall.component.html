<div class="container">
    <h1 class="mt-3">Edit Mall</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">

            <div class="mt-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" [(ngModel)]="model!.name"> 
            </div>

            <div class="mt-3">
                <label for="square" class="form-label">Square</label>
                <input type="number" id="square" name="square" class="form-control" [(ngModel)]="model!.square"> 
            </div>

            <div class="mt-3">
                <label for="location" class="form-label">Location</label>
                <ng-container *ngIf="locations$ | async as locations">
                    <select id="location" name="location" class="form-select" [(ngModel)]="selectedLocation">
                        <option *ngFor="let location of locations" [value]="location.id">{{location.id}}</option>
                    </select>
                </ng-container> 
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
