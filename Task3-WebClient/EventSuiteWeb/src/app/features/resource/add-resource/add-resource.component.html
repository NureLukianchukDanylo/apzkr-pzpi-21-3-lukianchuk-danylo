<div class="container">
    <h1 class="mt-3">Add Resource</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">

            <div class="mt-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" name="name" [(ngModel)]="model.name">
            </div>

            <div class="mt-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" class="form-control" name="description" [(ngModel)]="model.description">
            </div>

            <div class="mt-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" name="price" class="form-control" [(ngModel)]="model.price">
            </div>

            <div class="mt-3">
                <label for="type" class="form-label">Type</label>
                <select id="type" name="type" class="form-select" [(ngModel)]="model.type">
                    <option *ngFor="let type of resourceTypes" [value]="type.value">{{type.key}}</option>
                </select>
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
