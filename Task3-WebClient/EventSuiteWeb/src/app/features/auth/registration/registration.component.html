<div class="container">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <h2 class="form-signin-heading">{{'registration' | translate}}</h2>
        <br/>
        <label for="firstName" class="sr-only">{{'first-name' | translate}}</label>
        <input type="firstName" id="firstName" name="firstName" [(ngModel)]="model.firstName" 
            class="form-control" placeholder="First Name" required>
        <br/>
        <label for="lastName" class="sr-only">{{'last-name' | translate}}</label>
        <input type="lastName" id="lastName" name="lastName" [(ngModel)]="model.lastName" 
            class="form-control" placeholder="Last Name" required>
        <br/>
        <label for="companyName" class="sr-only">{{'company-name' | translate}}</label>
        <input type="companyName" id="companyName" name="companyName" [(ngModel)]="model.companyName" 
            class="form-control" placeholder="Company Name">
        <br/>
        <label for="username" class="sr-only">{{'email-username' | translate}}</label>
        <input type="email" id="username" name="username" [(ngModel)]="model.email" 
          class="form-control" placeholder="Email/Username" required>
        <br/>
        <label for="password" class="sr-only">{{'password' | translate}}</label>
        <input type="password" id="password" name="password" [(ngModel)]="model.password" 
          class="form-control" placeholder="Password" required>
        <br/>
        <label for="cofirmPassword" class="sr-only">{{'confirm-password' | translate}}</label>
        <input type="password" id="cofirmPassword" name="cofirmPassword" [(ngModel)]="model.confirmPassword" 
          class="form-control" placeholder="Confirm Password" required>
        <br/>
        <button class="btn btn-lg btn-primary" type="submit" [disabled]="!registerForm.valid">{{'register' | translate}}</button>
    </form>
  </div>
