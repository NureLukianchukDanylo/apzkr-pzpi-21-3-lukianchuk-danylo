<div class="container">
    <h1 class="mt-3">Add Ticket</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">

            <div class="mt-3">
                <label for="type" class="form-label">Type</label>
                <select id="type" name="type" class="form-select" [(ngModel)]="model.type">
                    <option *ngFor="let ticket of ticketTypes" [value]="ticket.value">{{ticket.key}}</option>
                </select>
            </div>

            <div class="mt-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" name="price" class="form-control" [(ngModel)]="model.price">
            </div>

            <div class="mt-3">
                <label for="smartBracelet" class="form-label">Smart Bracelet</label>
                <ng-container *ngIf="smartBracelets$ | async as smartBracelets">
                    <select id="smartBracelet" name="smartBracelet" class="form-select" [(ngModel)]="model.smartBraceletId">
                        <option *ngFor="let smartBracelet of smartBracelets" [value]="smartBracelet.id">{{smartBracelet.serialNumber}}</option>
                    </select>
                </ng-container> 
            </div>

            <div class="mt-3">
                <label for="registration" class="form-label">Registration</label>
                <ng-container *ngIf="registrations$ | async as registrations">
                    <select id="registration" name="registration" class="form-select" [(ngModel)]="model.registrationId">
                        <option *ngFor="let registration of registrations" [value]="registration.id">{{registration.id}}</option>
                    </select>
                </ng-container> 
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
