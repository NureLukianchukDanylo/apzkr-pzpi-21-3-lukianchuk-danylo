<div class="container">
    <h1 class="mt-3">Edit Venue</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" class="form-control" name="description" [(ngModel)]="model!.description">
            </div>

            <div class="mt-3">
                <label for="floor" class="form-label">Floor</label>
                <input type="text" id="floor" class="form-control" name="floor" [(ngModel)]="model!.floor">
            </div>

            <div class="mt-3">
                <label for="roomNumber" class="form-label">Room Number</label>
                <input type="text" id="roomNumber" name="roomNumber" class="form-control" [(ngModel)]="model!.roomNumber">
            </div>

            <div class="mt-3">
                <label for="services" class="form-label">Services</label>
                <input type="text" id="services" name="services" class="form-control" [(ngModel)]="model!.services">
            </div>

            <div class="mt-3">
                <label for="square" class="form-label">Square</label>
                <input type="number" id="square" name="square" class="form-control" [(ngModel)]="model!.square">
            </div>

            <div class="mt-3">
                <label for="maxSize" class="form-label">Max Size</label>
                <input type="number" id="maxSize" name="maxSize" class="form-control" [(ngModel)]="model!.maxSize">
            </div>

            <div class="mt-3">
                <label for="type" class="form-label">Type</label>
                <select id="type" name="type" class="form-select" [(ngModel)]="model!.type">
                    <option *ngFor="let type of venueTypes" [value]="type.value">{{type.key}}</option>
                </select>
            </div>

            <div class="mt-3">
                <label for="mall" class="form-label">Mall</label>
                <ng-container *ngIf="malls$ | async as malls">
                    <select id="mall" name="mall" class="form-select" [(ngModel)]="selectedMall">
                        <option *ngFor="let mall of malls" [value]="mall.id">{{mall.name}}</option>
                    </select>
                </ng-container>
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
